        <script src="../js/estilos/bootstrap.min.js"></script>
        <script src="../js/Manejadores/Plato.js"></script>

    <body>
        <p class="page-header">Gestionar Plato</p>
        <div class="container">
            <div class="col-sm-7">
                <!--tabla listar Restaurantes-->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>URL Imagen</th>
                            <th>Estado</th>
                            <th>Categoría</th>
                            <th colspan="3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tblPlatos">
                        
                    </tbody>
                </table>
            </div>
            <div class="col-sm-1">
                <!--espacio para serparar-->
            </div>
            <div class="col-sm-4">
                <!--formulario para crear y editar-->
                <form id="formPlato">
                    <div class="form-group">
                        <label for="NombrePlato">Nombre</label>
                        <input type="text" class="form-control" name="NombrePlato" value="" id="NombrePlato">
                    </div>
                    <div class="form-group">
                        <label for="ImagenPlato">URL Imagen</label>
                        <input type="text" class="form-control" name="ImagenPlato" value="" id="ImagenPlato">
                    </div>
                    <div class="form-group">
                        <label for="EstadoPlato">Estado</label>
                        <select id="cbEstado">
                            <option>Activo</option>
                            <option>Inactivo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="CategoriaPlato">Categoría</label>
                        <select id="cbCategoria"></select>
                    </div>
                    <input type="button" value="Guardar" id="btnGuardarPlato" class="btn btn-info">
                </form>
            </div>
        </div>
    </body>
