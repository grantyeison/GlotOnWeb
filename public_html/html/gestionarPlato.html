    <head>
        <title>Gestionar Platos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- librerias bootstrap-->
        <link rel="stylesheet" href="../css/estilos.css" /><!---->

        <!-- librerias bootstrap-->
        <!-- Latest compiled and minified CSS -->

        <!-- Optional theme -->

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="../js/Manejadores/Plato.js"></script>
        
        <!-- FireBase -->
        
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCzi7LP0fLEKS7fVO2zEJoKQ37QEy0zK8g",
        authDomain: "gloton-7c460.firebaseapp.com",
        databaseURL: "https://gloton-7c460.firebaseio.com",

    </head>
    <body>
        <p class="page-header">Gestionar Plato</p>
        <div class="container">
            <div class="col-sm-7">
                <!--tabla listar Restaurantes-->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>URL Imagen</th>
                            <th>Estado</th>
                            <th>Categoría</th>
                            <th colspan="3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tblPlatos">
                        
                    </tbody>
                </table>
            </div>
            <div class="col-sm-1">
                <!--espacio para serparar-->
            </div>
            <div class="col-sm-4">
                <!--formulario para crear y editar-->
                <form id="formPlato">
                    <div class="form-group">
                        <label for="NombrePlato">Nombre</label>
                        <input type="text" class="form-control" name="NombrePlato" value="" id="NombrePlato">
                    </div>
                    <div class="form-group">
                        <label for="IMGPlato">Imagen Plato</label>
                        <table class="tblCentfull">
                            <tr>
                                <td><input type="text" class="form-control" disabled="disabled" value="" id="urlImagen"></td>
                                <td>
                                    <label class="btn btn-file">
                                        <input type="file" id="ficheroPlato" class="hidden">
                                        <img src="../img/upload.png" alt="Subir" class="img-responsive" width="30" height="30">
                                    </label> 
                                </td>
                            </tr>
                        </table>    
                    </div>
                    <!-- sección de la barra de progreso-->
                    <div class="hidden" id="progreso">
                        <div class="form-group">
                            <div class="progress">
                                <div id="barraProgreso" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                    <span class="sr-only">70% Complete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- fin de la sección de la barra de progreso-->
                    <div class="form-group">
                        <label for="EstadoPlato">Estado</label>
                        <select id="cbEstado">
                            <option>Activo</option>
                            <option>Inactivo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="CategoriaPlato">Categoría</label>
                        <select id="cbCategoria"></select>
                    </div>
                    <input type="button" value="Guardar" id="btnGuardarPlato" class="btn btn-info">
                </form>
            </div>
        </div>
    </body>
</html>
