    <body>
        <h1 class="page-header">Gestionar Carta</h1>
        <div class="container">
            <div class="col-sm-7 col-lg-7 col-md-7">
                <!--tabla listar Carta-->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Plato</th>
                            <th>Descripción</th>
                            <th>Ingredientes</th>
                            <th>Restaurante</th>
                            <th>Precio</th>
                            <th>Estado</th>
                            <th colspan="3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tblCartas">
                        
                    </tbody>
                </table>
            </div>
            
            <div class="col-sm-1 col-lg-1 col-md-1">
                <!--espacio para serparar-->
            </div>
            <div class="col-sm-4 col-lg-4 col-md-4">
                <!--formulario para crear y editar-->
                <form id="formCarta">
                    <div class="form-group">
                        <label for="PlatoCarta">Plato</label>
                        <select id="PlatoCarta" class="form-control" ></select>
                    </div>
                    <div class="form-group">
                        <label for="DescCarta">Descripción</label>
                        <textarea rows="5" cols="120" class="form-control parrafo" id="DescCarta"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="IngCarta">Ingredientes</label>
                        <textarea rows="5" cols="120" class="form-control parrafo" id="IngCarta"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="RestCarta">Restaurante</label>
                        <select id="RestCarta" class="form-control" ></select>
                    </div>
                    <div class="form-group">
                        <label for="PrecCarta">Precio</label>
                        <input type="text" class="form-control" name="TelR" value="" id="PrecCarta">
                    </div>                    
                    <div class="form-group">
                        <label for="EstCarta">Estado</label>
                        <select class="form-control" id="EstCarta">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <input type="button" value="Guardar" id="btnGuardarCarta" class="btn btn-info">
                    <input type="button" value="Cancelar" id="btnResetCarta" class="btn btn-info">
                </form>
            </div>
        </div>
        
    </body>
</html>
