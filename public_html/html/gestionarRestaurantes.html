        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="../js/Manejadores/Restaurante.js"></script>

    </head>
    <body>
        <form name = "formCodRest" method="post" action="gestionarCaracteristicasPlato.html">
            <input type="hidden" id="idRest" name="idRest">
        </form>
        <h1 class="page-header">Gestionar Restaurantes</h1>
        <div class="container">
            <div class="col-sm-7 col-lg-7 col-md-7">
                <!--tabla listar Restaurantes-->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nit</th>
                            <th>Restaurante</th>
                            <th>Dueño</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Logo</th>
                            <th>Latitud</th>
                            <th>Longitud</th>
                            <th>Estado</th>
                            <th colspan="3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tblRestaurantes">
                        
                    </tbody>
                </table>
            </div>
            
            <div class="col-sm-1 col-lg-1 col-md-1">
                <!--espacio para serparar-->
            </div>
            <div class="col-sm-4 col-lg-4 col-md-4">
                <!--formulario para crear y editar-->
                <form id="formRestaurante">
                    <div class="form-group">
                        <label for="NitRest">Nit</label>
                        <input type="text" class="form-control" name="NitR" value="" id="NitRest">
                    </div>
                    <div class="form-group">
                        <label for="NomRest">Nombre</label>
                        <input type="text" class="form-control" name="NomR" value="" id="NomRest">
                    </div>
                    <div class="form-group">
                        <label for="DueRest">Dueño</label>
                        <input type="text" class="form-control" name="DueR" value="" id="DueRest">
                    </div>
                    <div class="form-group">
                        <label for="DirRest">Dirección</label>
                        <input type="text" class="form-control" name="DirR" value="" id="DirRest">
                    </div>
                    <div class="form-group">
                        <label for="TelRest">Teléfono</label>
                        <input type="text" class="form-control" name="TelR" value="" id="TelRest">
                    </div>
                    <div class="form-group">
                        <label for="LonRest">Longitud</label>
                        <input type="text" class="form-control" value="" id="LonRest">
                    </div>
                    <div class="form-group">
                        <label for="LatRest">Latitud</label>
                        <input type="text" class="form-control" value="" id="LatRest">
                    </div>
                    <div class="form-group">
                        <label for="LogRest">Logo</label>
                        <table class="tblCentfull">
                            <tr>
                                <td><input type="text" class="form-control" disabled="disabled" value="" id="LogRest"></td>
                                <td>
                                    <label class="btn btn-file">
                                        <input type="file" id="ficheroRestaurante" class="hidden">
                                        <img src="../img/upload.png" alt="Subir" class="img-responsive" width="30" height="30">
                                    </label> 
                                </td>
                            </tr>
                        </table>
                        
                        </div>
                    <div class="form-group">
                        <label for="EstRest">Estado</label>
                        <select class="form-control" id="EstRest">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <input type="button" value="Guardar" id="btnGuardarRest" class="btn btn-info">
                    <input type="button" value="Cancelar" id="btnResetRest" class="btn btn-info">
                </form>
            </div>
        </div>
        
    </body>
</html>
