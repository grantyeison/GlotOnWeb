    </head>
    <body>
        <p class="page-header">Gestionar Categorias</p>
        <div class="container">
            <div class="col-sm-7">
                <!--tabla listar Categorias-->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Url Imagen</th>
                            <th>Estado</th>
                            <th colspan="3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tblCategorias">
                        
                    </tbody>
                </table>
            </div>
            <div class="col-sm-1">
                <!--espacio para serparar-->
            </div>
            <div class="col-sm-4">
                <!--formulario para crear y editar-->
                <form id="formCategoria">
                    <div class="form-group">
                        <label for="NomCateg">Nombre</label>
                        <input type="text" class="form-control" name="NomCateg" value="" id="NomCateg">
                    </div>
                    <div class="form-group">
                        <label for="UrlCateg">Imagen</label>
                        <table class="tblCentfull">
                            <tr>
                                <td><input type="text" class="form-control" disabled="disabled" value="" id="UrlCateg"></td>
                                <td>
                                    <label class="btn btn-file">
                                        <input type="file" id="ficheroCategoria" class="hidden">
                                        <img src="../img/upload.png" alt="Subir" class="img-responsive" width="30" height="30">
                                    </label> 
                                </td>
                            </tr>
                        </table>
                        
                        </div>
                    <div class="form-group">
                        <label for="EstadoCateg">Estado</label>
                        <select class="form-control" id="EstadoCateg">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <input type="button" value="Guardar" id="btnGuardarCateg" class="btn btn-info">
                </form>
            </div>
        </div>
    </body>
</html>
